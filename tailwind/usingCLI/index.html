<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body class="bg-gray-900 flex justify-center items-center h-lvh">

      <form class="flex flex-col justify-evenly h-40 ">
        <div>
          <label for="email" class="text-2xl text-amber-50">
            Email:
            <input type="email" id="email" placeholder="enter email" class="p-1 rounded-lg bg-gray-800 text-1l shadow-lg shadow-gray-800"/>
          </label>
        </div>

        <div>
          <label for="pass" class="text-2xl text-amber-50">
            password:
            <input type="password" id="pass" placeholder="enter password" class="bg-gray-800 p-1 rounded-lg shadow-lg shadow-gray-800"/>
          </label>
        </div>
        <button type="submit" class="bg-blue-900 p-1.5 rounded-lg shadow-lg shadow-blue-950 text-amber-50 hover:bg-blue-800 transition: 1s ease-in-out">Login</button>
      </form>
    </div>
  </body>
