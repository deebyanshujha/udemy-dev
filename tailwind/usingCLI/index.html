<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="bg-gray-900 flex justify-center items-center h-lvh">
    <div
      class="bg-gray-700 p-8 h-80 flex flex-col justify-evenly items-center rounded-lg shadow-lg shadow-gray-800"
    >
      <h2
        class="text-3xl text-amber-50 align-baseline shadow-lg shadow-gray-800 rounded-lg p-2"
      >
        LOGIN
      </h2>
      <form class="flex flex-col justify-evenly h-60">
        <div>
          <label
            for="email"
            class="text-2xl text-amber-50 shadow-lg shadow-gray-800 rounded-lg p-4"
          >
            Email:
            <input
              type="email"
              id="email"
              placeholder="enter email"
              class="p-1 rounded-lg bg-gray-800 text-1l shadow-lg shadow-gray-800"
            />
          </label>
        </div>

        <div>
          <label
            for="pass"
            class="text-2xl text-amber-50 shadow-lg shadow-gray-800 rounded-lg p-4"
          >
            password:
            <input
              type="password"
              id="pass"
              placeholder="enter password"
              class="bg-gray-800 p-1 rounded-lg shadow-lg shadow-gray-800"
            />
          </label>
        </div>
        <button
          type="submit"
          class="bg-violet-950 p-1.5 rounded-lg shadow-lg shadow-blue-950 text-amber-50 transition hover:bg-violet-800"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
