<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #1a1a1a;
        padding: 0;
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      form{
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 14px;
      }
      .card {
        background-color: #3c3b3b;
        border-radius: 8px;
        padding: 30px;
        width: 300px;
      }
      #header {
        text-align: center;
        color: #dfdfdf;
      }
      button {
        border-radius: 8px;
        border: none;
        width: 100px;
        background-color: rgb(133, 162, 206);
        height: 30px;
      }
      button:hover {
        cursor: grab;
        background-color: rgb(46, 89, 152);
      }
      input{
        padding: 6px;
        width: 90%;
        border-radius: 8px;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h3 id="header">Login</h3>
      <form>
        <input type="email" placeholder="enter your email" />
        <input type="password" placeholder="enter password" />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
