<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <title>Shoes.Com</title>
    <style>
      body {
        padding: 0px;
        margin: 0px;
        background: linear-gradient(165deg, #1b1b1b, #003153);
      }
      .box {
        display: flex;
        width: 100%;
        height: 800px;
        justify-content: center;
        align-items: center;
      }
      .container {
        width: 80%;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: 500px;
        gap: 30px;
      }
      .container div {
        background: linear-gradient(135deg, #000000, #2d3436);
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        font-family: "Bebas Neue", sans-serif;
        font-size: 30px;
        color: grey;
        text-align: center;
      }
      /* .card1{
            display: grid;
            grid-template-rows : 2fr 1fr;
            grid-template-columns: 100%;
        
        } */
      .container img {
        border-radius: 8px;
        width: 100%;
        height: 80%;
        background-size: contain;
      }

      /* Enlarge-on-hover: smooth scale + lift with shadow */
      .container > div {
        transition: transform 0.35s ease, box-shadow 0.35s ease;
        transform-origin: center;
        will-change: transform;
      }
      .container > div:hover {
        transform: translateY(-8px) scale(1.05);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.45);
        z-index: 2;
      }

    </style>
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="card1">
          <img src="shoe1.png" alt="" />
          <p>Price : 65$/-</p>
        </div>
        <div class="card2">
          <img src="shoe2.png" alt="" />
          <p>Price : 90$/-</p>
        </div>
        <div class="card3">
          <img src="shoe3.png" alt="" />
          <p>Price : 35$/-</p>
        </div>
        <div class="card4">
          <img src="shoe4.png" alt="" />
          <p>Price : 63$/-</p>
        </div>
      </div>
    </div>
  </body>
</html>
